<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력과제(함승균)</title>
    <!-- -->
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="year"></div>&nbsp;
            <div class="month"></div>
            <div class="navi">
                <button class="navbtn prev"><-</button>
                <button class="navbtn today">오늘</button>
                <button class="navbtn next">-></button>
            </div>
            <div class="contents">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>
            </div>
        </div>

    </div>
    <!-- ../js/calendar.js 파일 만들고 스크립트가 필요.  -->
    <script src="../js/calendar.js"></script>
</body>


</html>
